<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        document.body.innerHTML=a;
        // prints 1
        document.body.innerHTML=++a;
        // prints 2
        document.body.innerHTML=a++;
        // stills prints 2 , value is printed and only incrementes 
        document.body.innerHTML=a;
        // prints 3 since value is incremented 



    </script>
</body>
</html>
