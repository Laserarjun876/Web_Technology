  <script>
  function validateForm()
    {
        var x=document.forms["myForm"]["fname"].value;
        if(x=="")
        {
            alert("Name must be filled out");
            return false;
        }
    }
</script>

<body>
    <form name="myForm" action="/action_page.jsp" onsubmit="return validateForm()" method="post">

    </form>
