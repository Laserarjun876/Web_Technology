<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Using while loop  -->
    <script>
        document.write("<h2>Multiplication table of 5 using 5:</h2>");
    var x=1;
    while(x<=10)
    {
        document.write("<h3>"+"5* "+ x +" = " + 5*x + "</h3>");
        x+=1;
    }
    </script>

    <!-- Displaying 5 odds numbers using while loop -->
    <script>
        document.write("5 odd numbers :")
    var x=1;
    while(x<=10)
    {
        document.write("<h4>"+x+"</h4>");
        x+=2;
    }
    </script>
</body>
</html>
