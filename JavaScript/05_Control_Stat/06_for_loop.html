<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Using for loop -->
    <script>
    document.write("<h2>Multiplication Table of 5:</h2>");
    for(var x=1;x<=10;x++)
    {
        document.write("<h3>"+"5 * "+x+"= "+5*x+"</h3>");
    }
    </script>

    <!-- First five even numbers -->
    <script>
        document.write("<h2>First five even numbers are as follows :</h2>")
        var x=2;
    for(;x<10;x+=2)
    {
        document.write("<h2>"+x);
    }
    </script>
</body>
</html>
