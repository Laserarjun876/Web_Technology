    <b>Example of onordered nested list :</b>

        <li>Book Genres :</li>
        <ul type="circle">
            <li>Fiction </li>
            <li>Non fiction </li>
            <li>Adventure </li>
            <li>Educational </li>
        </ul>
        <li>Vehicles types :</li>

            <li>Car </li>
            <li>Van</li>
            <li>Truck</li>
            <li>Trailor</li>
        </ul>
    </ul>
