<html>
<body>
<p>
If you leave a cell empty, it will show up without a border in a table:
</p>
<table border="2" cellspacing="4">
<tr>
<td>Cell 1</td>
<td>Cell 2</td>
</tr>
<tr>
<td>Cell 3</td>
</tr>
</table>
<p>
To display an empty cell with a border in a table, use the & nbsp; command:
</p>
<table border="2" cellspacing="4">
<tr>
<td>Cell 1</td>
<td>Cell 2</td>
</tr>
<tr>
<td>Cell 3</td>
<td>&nbsp;</td>
</tr>
</table>
</body>
</html>
