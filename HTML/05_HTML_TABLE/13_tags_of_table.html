<!DOCTYPE html>
<html>
<head>
	<title>
		Table_tags
	</title>
	<style>
		table,th,td{
			border:2px solid green;
		}
	</style>
</head>
<body>
 <table cellpadding="10px" cellspacing="3px">
 	<caption>Monthly Saving</caption>
 	<tr>
 		<th>Month</th>
 		<th>Expenditure</th>
 		<th>Saving</th>
 	</tr>
 	<tr>
 		<td>January</td>
 		<td>Rs.100</td>
 		<td rowspan="2">Rs.20</td>

 	</tr>
 	<tr>
 		<td>February</td>
 		<td>Rs.500</td>
 		
 	</tr>

 </table>
</body>
</html>
